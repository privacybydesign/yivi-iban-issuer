# Workflow to check whether changes to master fulfill all requirements.
name: Status checks

on:
  push:
    branches: [ master ]
  pull_request:
  # Make it possible to trigger the checks manually.
  workflow_dispatch:

jobs:
    build-frontend:
      runs-on: ubuntu-latest
      steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: react-cra
        run: npm install

      - name: Build project
        working-directory: react-cra
        run: npm run build

    analyze-go:
      runs-on: ubuntu-latest
      steps:
        - name: Golangci-lint
          working-directory: server
          uses: golangci/golangci-lint-action@v7.0.0

    test-go:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Docker meta
          id: meta
          uses: docker/metadata-action@v5
          with:
            images: ghcr.io/${{ github.repository }}
            tags: |
              type=semver,pattern={{major}}.{{minor}}.{{patch}}
              type=raw,value=edge

        - name: Login to GitHub Container Registry
          uses: docker/login-action@v3
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}

        - name: Build Docker image for testing
          run: docker build -t iban-issuer-tests --file Dockerfile.test .

        - name: Run tests
          run: docker run iban-issuer-tests
 